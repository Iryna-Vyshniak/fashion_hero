<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Hero</title>
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:500,600,700,900&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- OVERLAY
    =============================== -->
      <div class="overlay first"></div>
      <div class="overlay second"></div>
      <div class="overlay third"></div>

      <!-- NAVBAR
    =============================== -->
      <nav class="navbar">
        <div class="menu">
          <ion-icon name="menu-outline"></ion-icon>
        </div>
        <div class="lang">eng</div>
        <div class="search">
          <ion-icon name="search-outline"></ion-icon>
        </div>
      </nav>

      <!-- SOCIAL MEDIA
    =============================== -->
      <div class="media">
        <ul>
          <li>facebook</li>
          <li>instagram</li>
          <li>twitter</li>
        </ul>
      </div>

      <!-- TEXT
    =============================== -->
      <div class="text">
        <h1>
          <span class="hidetext">toni&guy</span>
        </h1>
        <h2>duality</h2>
        <h3>
          <span class="hidetext"
            >collection 2023 <br />
            duality</span
          >
        </h3>
        <p>
          <span class="hidetext">
            Elevate your style, embrace the extraordinary. Fashion Collection: Where trends meet
            timelessness, and every outfit tells a story of confidence and grace!
          </span>
        </p>
      </div>

      <!-- SPONSOR
    =============================== -->
      <div class="sponsor">
        <img src="./images/sponsor-logo.png" alt="logo" />
        <p>official sponsor</p>
      </div>

      <!-- DISPLACEMENT
    =============================== -->
      <div class="displacement"></div>
    </div>
    <!-- icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <!-- three js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js"
      integrity="sha256-3mBEX8I0uMLF7+AUjJeTCelosuorzYpqwBMBPDTyQqY="
      crossorigin="anonymous"
    ></script>
    <!-- hover-effect js -->
    <script src="./hover-effect.umd.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
